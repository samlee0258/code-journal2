<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-color">
    <div class="container">
      <div class="row">
        <div class="column-full flex">
          <h3>Code Journal</h3>
          <a href="#" id="entries-tab" class="entries-tab">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="hidden">
      <div class="overlay hidden">
        <div class="modal-box">
          <div class="row">
            <div class="column-full text-center">
              <p>Are you sure you want to delete this entry?</p>
            </div>
            <div class="column-half cancel">
              <button class="cancel-button">CANCEL</button>
            </div>
            <div class="column-half confirm">
              <button class="confirm-button">CONFIRM</button>
            </div>
          </div>
        </div>
      </div>
      <form id="entry-form">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="Placeholder-image" id="placeholder-img">
          </div>
          <div class="column-half m-top-0">
            <label for="title"> Title
              <input type="text" id="title" name="title" required="true">
            </label>
            <label for="photo-url">Photo URL
              <input type="text" id="photo-url" name="photo-url" required="true">
            </label>
          </div>
          <div class="column-full">
            <label for="notes">Notes
              <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
            </label>
          </div>
          <div class="column-full jc-space m-top">
            <button type="button" class="delete-entry-button visibility">Delete Entry</button>
            <button type="submit" class="save-entry-button">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="">
      <div class="row title-space">
        <div class="column-full flex">
          <h1>Entries</h1>
          <a href="#" id="entry-form-button" class="entry-form-button">NEW</a>
        </div>
      </div>
      <div class="row no-entries">
        <div class="column-full">
          <p>
            No entries have been recorded.
          </p>
        </div>
      </div>
      <ul>

      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
